apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: vtd.pubsub
  namespace: vehicle-tracker
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: redisPassword
    value: ""
  - name: allowedTopics
    value: "shipments,positions"
  - name: publishingScopes
    value: "shipment-handler=shipments;vehicle-actor=positions"
  - name: subscriptionScopes
    value: "vehicle-actor=shipments;location-handler=positions"  
scopes:
  - location-handler
  - shipment-handler
  - vehicle-actor